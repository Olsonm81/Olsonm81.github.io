<!DOCTYPE html>
<html>
    <head>
        <title>Contact-Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="head-logo">
            <img src="images/small-website-logo.png" width="150" height="150" alt="Logo for site">
            <h1>Emergency Response Fire Medical LLC</h1>
        </header>
        <nav id="main-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="training.html">Training/Certificates</a></li>
                <li><a href="map.html">Where we've been</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="employees.html">Employees</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <section id="contact-section">
            <div class="contact-info" id="contact-form">
              <h3>Reach out to find more!</h3>
              <form
                id="contact-form"
                action="https://api.web3forms.com/submit"
                method="POST"
              >
                <input
                  type="hidden"
                  name="access_key"
                  value="78ad6aeb-612d-457e-a1df-7e3220ddf49d"
                />
      
                <p>
                  <label for="name">Name:</label>
                  <input
                    id="name"
                    type="text"
                    placeholder="Enter your name"
                    name="name"
                    required
                  />
                </p>
                <p>
                  <label for="email">Email:</label>
                  <input 
                    id="email" 
                    type="email" 
                    name="email" 
                    placeholder="Enter your Email"
                    required 
                  />
                </p>
                <p>
                  <label for="phone">Phone Number:</label>
                  <input
                    id="phone"
                    type="text"
                    name="phone"
                    placeholder="Enter your Phone Number"
                    required
                    />
                </p>
                <p>
                  <label for="message">Comments:</label>
                  <textarea id="message" name="message" placeholder="Type here"></textarea>
                </p>
                <input
                  type="hidden"
                  name="redirect"
                  value="https://web3forms.com/success"
                />
                <input
                  type="hidden"
                  name="subject"
                  value="Contact from ERFM LLC"
                />
                <input type="hidden" name="from_name" value="My Website" />
                <nav id="submit">
                    <ul>
                        <li><button type="submit"><Strong>Submit</Strong></button></li>
                    </ul>
                </nav>
                <p class="hidden" id="result"></p>
              </form>
            </div>
        </section>
        <script src="contact.js"></script>
    </body>
</html>
